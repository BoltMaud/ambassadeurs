<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Ma Carte d'Ile de France</title>
  <link type="text/css" rel="stylesheet" href="resources/css/dataviz_style.css"  media="screen,projection"/>
  <link rel="shortcut icon" href="resources/img/iledefrance.png">
  <!--Materialize imports-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div id="bodyyy">

  <div class="row">
  <!-- Dropdown Structure -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper indigo">
        <div id="createfilter" class="col s9">
          <div class="col s4">
            <div class="input-field col s12" style="padding-top: 10px;">
              <select id="filterOnAttributes">
                <option value="" disabled selected id="titleFilter">Create a filter on ...</option>
              </select>
            </div>
          </div>

          <div class="col s4" id="filterIs">

          </div>
          <div class="col s1" id="addFilter">
            <a class="btn waves-effect waves-light" onclick="addFilter()">OK</a>
          </div>

        </div>

          <div  class=" right indigo-text text-lighten-5 col s3">
            <div id="title" >Laboratoires publiques
              <div id="titlebtn">
              <a class="btn-small btn-floating waves-effect waves-light tooltipped" data-position="bottom" data-tooltip="Modifier les données de la carte" onclick="modify()">
                <i class="material-icons">edit</i></a>
              <a class="btn-small btn-floating waves-effect waves-light tooltipped" data-position="bottom" data-tooltip="Charger un fichier carte"
                 onclick="loadFile()">
                <i class="material-icons">file_download</i></a>
                <a class="btn-small btn-floating waves-effect waves-light tooltipped" data-position="bottom" data-tooltip="Enregistrer mon fichier carte"
                onclick="exportFile()">
                  <i class="material-icons">save</i></a></div></div>
          </div>

        </div>
      </nav>
    </div>
  </div>
  <div class="row">
    <div id="filters" class="col s6">


    </div>
  </div>
  <div class="row">
      <div id="results"  class="col s6">

      </div>

      <div id="divcarte" class="col s6">
        <div id="carte">

        </div>
      </div>
  </div>
</div>


  <div class="row">
    <div class="col s8 offset-s2" >
      <div id="popupEdit" class="card col s8 ">
        <div class="card-content">
          <span class="right">
              <a class="btn-small btn-floating waves-effect waves-light tooltipped" data-position="bottom" data-tooltip="Tout supprimer et recommencer">
                <i class="material-icons">delete</i></a>
              <a class="btn-small btn-floating waves-effect waves-light tooltipped" data-position="bottom" data-tooltip="Enregistrer et revenir sur la carte"  onclick="endModify()">
                <i class="material-icons">check</i></a>
          </span>
          <span class="card-title">Modifier mes données</span>



          <table>
            <th>

            </th>
          </table>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col s4 offset-s4" >
     <div id="popupCharger" class="card col s4 ">
      <div class="card-content">
        <span class="card-title">Charger mon fichier carte</span>
        <input type="file" id="csvFileInput" onchange="uploadFile(this.files)" name="selectedFile[]" accept=".csv" />
        <a class="right btn-small btn-floating tooltipped" data-position="bottom" data-tooltip="Fermer" onclick="endLoad()">
          <i class="material-icons">check</i></a>
        <output id="selectedFile"></output>
      </div>
    </div>
  </div>
</div>


<!-- 3rd party Scripts-->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="materialize/js/materialize.js"></script>
<script src="materialize/js/init.js"></script>

<!-- Notre code -->
<script src="scripts/map.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/filters.js"></script>
<script src="scripts/boxes.js"></script>
<script src="scripts/tools.js"></script>



</body>
</html>
