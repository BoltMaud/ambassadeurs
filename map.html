<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Map</title>
    <link href="resources/css/dataviz_style.css" media="screen,projection" rel="stylesheet" type="text/css"/>
    <link href="resources/img/iledefrance.png" rel="shortcut icon">
    <!--Materialize imports-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="materialize/css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>
    <link crossorigin="" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          rel="stylesheet"/>

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
</head>
<body>
<div id="bodyyy">

    <div class="row">
        <!-- Dropdown Structure -->
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper indigo">
                    <div class="col s9" id="createfilter">
                        <div class="col s4">
                            <div class="input-field col s12" style="padding-top: 10px;">
                                <select id="filterOnAttributes">
                                    <option disabled id="titleFilter" selected value="">Create a filter on ...</option>
                                </select>
                            </div>
                        </div>

                        <div class="col s4" id="filterIs">

                        </div>
                        <div class="col s1" id="addFilter">
                            <a class="btn waves-effect waves-light" onclick="addFilter()">OK</a>
                        </div>

                    </div>

                    <div class=" right indigo-text text-lighten-5 col s3">
                        <div id="title">Laboratoires publiques
                            <div id="titlebtn">
                                <a class="btn-small btn-floating waves-effect waves-light tooltipped"
                                   data-position="bottom" data-tooltip="Modifier les données de la carte"
                                   onclick="modify()">
                                    <i class="material-icons">edit</i></a>
                                <a class="btn-small btn-floating waves-effect waves-light tooltipped"
                                   data-position="bottom" data-tooltip="Charger un fichier carte"
                                   onclick="loadFile()">
                                    <i class="material-icons">file_download</i></a>
                                <a class="btn-small btn-floating waves-effect waves-light tooltipped"
                                   data-position="bottom" data-tooltip="Enregistrer mon fichier carte"
                                   onclick="exportFile()">
                                    <i class="material-icons">save</i></a></div>
                        </div>
                    </div>

                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col s6" id="filters">


        </div>
    </div>
    <div class="row">
        <div class="col s6" id="results">

        </div>

        <div class="col s6" id="divcarte">
            <div id="carte">

            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col s8 offset-s2">
        <div class="card col s8 " id="popupEdit">
            <div class="card-content">
          <span class="right">
              <a class="btn-small btn-floating waves-effect waves-light tooltipped" data-position="bottom"
                 data-tooltip="Tout supprimer et recommencer">
                <i class="material-icons">delete</i></a>
              <a class="btn-small btn-floating waves-effect waves-light tooltipped" data-position="bottom"
                 data-tooltip="Enregistrer et revenir sur la carte" onclick="endModify()">
                <i class="material-icons">check</i></a>
          </span>
                <span class="card-title">Modifier mes données</span>


                <table>
                    <th>

                    </th>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col s4 offset-s4">
        <div class="card col s4 " id="popupCharger">
            <div class="card-content">
                <span class="card-title">Charger mon fichier carte</span>
                <input accept=".csv" id="csvFileInput" name="selectedFile[]" onchange="uploadFile(this.files)"
                       type="file"/>
                <a class="right btn-small btn-floating tooltipped" data-position="bottom" data-tooltip="Fermer"
                   onclick="endLoad()">
                    <i class="material-icons">check</i></a>
                <output id="selectedFile"></output>
            </div>
        </div>
    </div>
</div>


<!-- 3rd party Scripts-->
<script crossorigin=""
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="materialize/js/materialize.js"></script>
<script src="materialize/js/init.js"></script>

<!-- Notre code -->
<script src="scripts/map.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/filters.js"></script>
<script src="scripts/boxes.js"></script>
<script src="scripts/tools.js"></script>


</body>
</html>
